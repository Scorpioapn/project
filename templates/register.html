{% extends "base.html" %}

{% block title %}Create a New Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Create a New Account</h2>
    <form action="{{ url_for('register') }}" method="post" class="mt-4 border p-4 bg-light shadow">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your UNSW email address" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password (min. 8 characters)" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
    </form>
  </div>
</div>
{% endblock %}
