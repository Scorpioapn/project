{% extends "base.html" %}

{% block title %}Verify Your Email{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Verify Your Email</h2>
    <p class="text-center">Please enter the verification code that was sent to your email.</p>
    <form action="{{ url_for('verify') }}" method="post" class="mt-4 border p-4 bg-light shadow">
        <div class="form-group">
            <label for="code">Verification Code</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Enter your verification code" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Verify</button>
    </form>
  </div>
</div>
{% endblock %}
